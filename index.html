<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todone</h1>
      <section class="form">
        <label for="todo-input">Type in your todo.</label>
        <input class="todo-input" type="text" name="todo-input">
        <label for="priority">Priority (optional).</label>
        <select class="priority-pulldown" name="priority">
          <option value="1">Low</option>
          <option value="2">High</option>
        </select>
        <button class="add-todo">ADD</button>
        <hr>
      </section>
      <ol class="todo-list"></ol>
      <hr>
      <button class="delete-completed-todos">DELETE COMPLETED</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
